<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="form-container">
    <form id="surveyForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required>

        <label for="country">Country:</label>
        <select id="country" required> 
            <!-- Add your country options here -->
            <option label="select one"></option>
            <option value="United States">United States</option>
            <option value="UK">UK</option>
            <option value="Russia">Russia</option>
            <option value="China">China</option>
            <option value="India">India</option>
            <option value="Pakistan">Pakistan</option>
            <option value="Japan">Japan</option>
            <option value="Other">Other</option>
            <!-- Add more options as needed -->
        </select>

        
        <label>Gender:</label>
        <label for="male"><input type="radio" id="male" name="gender" value="Male"> Male</label>
        <label for="female"><input type="radio" id="female" name="gender" value="Female"> Female</label>
        <label for="other"><input type="radio" id="other" name="gender" value="Other"> Other</label>
        

        <label for="profession">Profession:</label>
        <select id="profession" required>
            <option label="select one"></option>
            <option value="Student">Student</option>
            <option value="Work Professional">Work Professional</option>
            <option value="Medical Professional">Medical Professional</option>
            <option value="other">Other</option>    
        </select>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" required>

        <button type="button" onclick="submitForm()">Submit</button>
        <button type="button" class="reset" onclick="resetForm()">Reset</button>
    </form>
</div>

<script src="script.js"></script>

</body>
</html>
